# AWS VPN Tunnel Configuration
# Edit these values as needed for your setup

[SSH]
# Path to your SSH private key file (absolute path required)
KeyPath=your-key.pem

# SSH connection details
Username=your-ssh-username
Hostname=your-lightsail-instance-domain-or-ip.com
LocalPort=1080

[Docker]
# PAC file path (local, absolute path required)
PACFilePath=your-proxy.pac

# Container settings
ContainerName=PAC
Port=8080

[Proxy]
# Windows proxy script URL (automatically set)
ScriptURL=http://127.0.0.1:8080/proxy.pac
